<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFunds - Admin Deploy Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0F3D64 0%, #2DB0A2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #0F3D64;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #64748b;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #334155;
            font-weight: 600;
            font-size: 14px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #2DB0A2;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2DB0A2 0%, #1E9E6A 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(45, 176, 162, 0.3);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .result.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }
        .result.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
        .result pre {
            margin-top: 10px;
            background: rgba(0,0,0,0.05);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
        .info-box {
            background: #dbeafe;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1e40af;
        }
        .info-box strong {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè´ EduFunds Admin Deploy Tool</h1>
        <p class="subtitle">Gemeinschaftsgrundschule Sandstra√üe anlegen</p>

        <div class="info-box">
            <strong>üìã Vorbereitung:</strong>
            1. Stelle sicher, dass der neue Code auf Production deployed ist<br>
            2. Admin Token aus Production .env kopieren<br>
            3. Formular ausf√ºllen und "Schule anlegen" klicken
        </div>

        <form id="deployForm">
            <div class="form-group">
                <label for="apiUrl">API URL</label>
                <input type="text" id="apiUrl" value="https://api.edufunds.org" required>
            </div>

            <div class="form-group">
                <label for="adminToken">Admin Token (X-Admin-Token)</label>
                <input type="password" id="adminToken" placeholder="ggs-deploy-production-2025" required>
            </div>

            <div class="form-group">
                <label for="schoolName">Schulname</label>
                <input type="text" id="schoolName" value="Gemeinschaftsgrundschule Sandstra√üe" required>
            </div>

            <div class="form-group">
                <label for="address">Adresse</label>
                <input type="text" id="address" value="Sandstra√üe 46, Duisburg-Marxloh" required>
            </div>

            <div class="form-group">
                <label for="city">Stadt</label>
                <input type="text" id="city" value="Duisburg" required>
            </div>

            <div class="form-group">
                <label for="postalCode">PLZ</label>
                <input type="text" id="postalCode" value="47169" required>
            </div>

            <div class="form-group">
                <label for="contactEmail">Kontakt Email</label>
                <input type="email" id="contactEmail" value="ggs.sandstr@stadt-duisburg.de" required>
            </div>

            <div class="form-group">
                <label for="contactPhone">Telefon</label>
                <input type="tel" id="contactPhone" value="0203-403688">
            </div>

            <div class="form-group">
                <label for="adminEmail">Admin Email (Login)</label>
                <input type="email" id="adminEmail" value="admin@ggs-sandstrasse.de" required>
            </div>

            <div class="form-group">
                <label for="adminPassword">Admin Passwort</label>
                <input type="password" id="adminPassword" value="GGS2025!Admin" required>
            </div>

            <div class="form-group">
                <label for="adminFirstName">Admin Vorname</label>
                <input type="text" id="adminFirstName" value="Klaus" required>
            </div>

            <div class="form-group">
                <label for="adminLastName">Admin Nachname</label>
                <input type="text" id="adminLastName" value="Hagge" required>
            </div>

            <button type="submit" id="submitBtn">üöÄ Schule anlegen</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('deployForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');

            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Wird angelegt...';
            resultDiv.style.display = 'none';

            const data = {
                name: document.getElementById('schoolName').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                postal_code: document.getElementById('postalCode').value,
                state: "Nordrhein-Westfalen",
                contact_email: document.getElementById('contactEmail').value,
                contact_phone: document.getElementById('contactPhone').value,
                logo_url: "https://www.ggs-sandstrasse.de/wp-content/uploads/2022/04/Logo_mSchrift-e1672838922106.jpg",
                admin_email: document.getElementById('adminEmail').value,
                admin_password: document.getElementById('adminPassword').value,
                admin_first_name: document.getElementById('adminFirstName').value,
                admin_last_name: document.getElementById('adminLastName').value
            };

            const apiUrl = document.getElementById('apiUrl').value;
            const adminToken = document.getElementById('adminToken').value;

            try {
                const response = await fetch(`${apiUrl}/api/v1/admin/seed-school`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Token': adminToken
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Erfolgreich angelegt!</strong><br>
                        School ID: ${result.school_id}<br>
                        Admin User ID: ${result.admin_user_id}<br>
                        <br>
                        <strong>Login Credentials:</strong><br>
                        URL: https://edufunds.org/login<br>
                        Email: ${data.admin_email}<br>
                        Passwort: ${data.admin_password}
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(result.detail || 'Unbekannter Fehler');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <strong>‚ùå Fehler beim Anlegen</strong><br>
                    ${error.message}
                    <br><br>
                    <strong>M√∂gliche Ursachen:</strong><br>
                    ‚Ä¢ Admin Endpoint noch nicht deployed<br>
                    ‚Ä¢ Falscher Admin Token<br>
                    ‚Ä¢ Schule existiert bereits<br>
                    ‚Ä¢ Server nicht erreichbar
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Schule anlegen';
            }
        });
    </script>
</body>
</html>
