[pytest]
# Pytest Configuration for FÃ¶rder-Finder Backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Coverage options (when running with --cov)
# Example: pytest --cov=api --cov-report=html
# [coverage:run]
# source = api
# omit = */tests/*,*/venv/*,*/__pycache__/*

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may hit external services)
    slow: Slow tests (can be skipped with -m "not slow")
    auth: Authentication related tests
    database: Database related tests
    api: API endpoint tests

# Timeout (requires pytest-timeout)
# timeout = 300

# Minimum Python version
minversion = 7.0

# Console output
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Asyncio configuration
asyncio_mode = auto
